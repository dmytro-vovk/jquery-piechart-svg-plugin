<!doctype html>
<html>
    <head>
        <title>Pie Chart Demo</title>
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="src/jquery.piechart-svg.js"></script>

        <script>
            jQuery(function () {
                jQuery('#chart-1').pie({
                    values: [10,15,8],
                    colors: ["#ffff00", "#00ffff", "#ff00ff"],
                    outline: {
                        color: "#ff0000",
                        width: 1
                    }
                });
                jQuery('#chart-2').pie();
            });
        </script>

        <style>
            #chart-1 {
                width: 400px;
                height: 400px;
            }
            #chart-2 {
                width: 120px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="chart-1"></div>
        <div id="chart-2" data-values="[1,2,3,5]" data-colors='["#ffff00","#00ffff","#ff00ff"]'></div>
    </body>
</html>
